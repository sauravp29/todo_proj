<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<style>
    img {
      float: right;
    }
</style>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <form class="ui form" action="/add" method="post" enctype = "multipart/form-data">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
                <input type="file" name="file" autocomplete="off" required>

            </div>
      
            <button class="ui blue button" type="submit">Add</button>
        </form> 


        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">

            <p class="ui big header">{{loop.index}} | {{ todo.title }} </p>   
            <img src="{{ url_for('static', filename='uploads/') }}" width="50" height="50">

            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        
                
            
        </div>
        {% endfor %}
     
    </div>

</body>

</html>
